<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Melody Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            color: white;
            text-align: center;
            flex-direction: column;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #ff6500;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #e55d00;
            transform: scale(1.05);
        }
        
        audio {
            width: 100%;
            margin-top: 15px;
            display: none;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        
        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Melody Generator ðŸŽµ</h1>
        <p>Enter a description to generate a unique audio track.</p>
        <input type="text" id="text-prompt" placeholder="Enter your music prompt..." />
        <button onclick="generateAudio()">Generate Audio</button>
        <audio id="audio-player" controls></audio>
        <p id="error-message" class="error"></p>
    </div>
    
    <footer>Â© 2024 JackTheRizzler (SriHarsha Bodicherla). All rights reserved.</footer>
    
    <script>
        async function generateAudio() {
            const prompt = document.getElementById('text-prompt').value;
            const errorMessage = document.getElementById('error-message');
            const audioPlayer = document.getElementById('audio-player');

            errorMessage.textContent = '';
            audioPlayer.style.display = 'none';

            if (!prompt.trim()) {
                errorMessage.textContent = "Please enter a valid prompt.";
                return;
            }

            try {
                const response = await fetch('/generate-audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (response.ok && data.audio_url) {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.style.display = 'block';
                } else {
                    errorMessage.textContent = data.error || "An unexpected error occurred.";
                }
            } catch (err) {
                console.error("Error fetching audio:", err);
                errorMessage.textContent = "Failed to generate audio. Please try again.";
            }
        }
    </script>
</body>
</html>
